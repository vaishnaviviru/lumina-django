{% extends 'base.html' %}
{% block title %}Add Showcase{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3>Add a New Showcase</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Submit</button>  
  </form>
</div>
{% endblock %}
